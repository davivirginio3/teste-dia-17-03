<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css" <title>formulario</title>
</head>

<body>
    <div class="fullcenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="nome" class="textfield">


                <label for="colorpicker">Cor favorita</label>
                <input type="color" id="colorpicker">

                <label for="nascimento">data de nascimento</label>
                <input type="time" id="hrnascimento">


                <label for="nascimento">Horario de nascimento</label>
                <input type="time" id="hrnascimento">


                <label for="email">E-mal</label>
                <input type="email" id="email" placeholder="exemple@gmail.com" class="textfield">
                <label for="confemail">Confirme seu E-mal</label>
                <input type="email" id="confemail" placeholder="exemple@gmail.com" class="textfield">

                <label for="doc">Faça upload do documento</label>
                <input type="file" id="doc" accept=".pdf">

                <input type="hidden" id="test" value="test">

                <label for="image">Faça um upload de uma imagem:</label>
                <input type="image">

                <label for="telefone">telefone</label>
                <input type="number" id="telefone" placeholder="(11) 12345-6789" class="textfield">

                <label for="pass">Senha:</label>
                <input type="password" id="pass" class="textfield">
                <label for="confpass">Confirme a senha:</label>
                <input type="password" id="confpass" class="textfield">

                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">masculino</label>

                <input type="radio" id="fem" name="sexo" value="f">
                <label for="masc">feminino</label>

                <input type="radio" id="ni" name="sexo" value="n">
                <label for="masc">prefiro não declarar</label>

                <label for="satisfacao">Satisfação</label>
                <input type="range" id="satisfacao">

                <input type="checkbox" id="agreet" value="y">
                <label for="agree">concordo com os termos</label>

                <input type="checkbox" id="agreet" value="y">
                <label for="agree">concordo com as politicas</label>
                
                <input type="reset" value="limpar" class="whitebutton">
                <button class="whitebutton" type="button">enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
